

<!DOCTYPE html>
<html>
<head>
<title>Result</title>
<link rel="stylesheet" href="style.css">

<body>

<div class="container">

<h1>Quiz Result</h1>

<h2 id="score"></h2>

</div>

function logout(){

window.location="login.html";

}

</script>

</body>
</html>
